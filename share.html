<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <a href="http://www.facebook.com/sharer/sharer.php?s=100&
        p%5Btitle%5D=TITLE&p%5Bsummary%5D=DESC&p%5Burl%5D=
        URL&p%5Bimages%5D%5B0%5D=IMG_PATH" target="_blank" onclick="return Share.me(this);">{sharing is sexy}
       </a>


        <a href="https://twitter.com/intent/tweet?original_referer=
        http%3A%2F%2Ffiddle.jshell.net%2F_display%2F&text=TITLE&url
        =URL" target="_blank" onclick="return Share.me(this)">{sharing is sexy}
       </a>
       <script>
        Share = {
                    facebook: function(purl, ptitle, pimg, text) {
                    url = 'http://www.facebook.com/sharer.php?s=100';
                    url += '&p[title]=' + encodeURIComponent(ptitle);
                    url += '&p[summary]=' + encodeURIComponent(text);
                    url += '&p[url]=' + encodeURIComponent(purl);
                    url += '&p[images][0]=' + encodeURIComponent(pimg);
                    Share.popup(url);
                    },
                    twitter: function(purl, ptitle) {
                    url = 'http://twitter.com/share?';
                    url += 'text=' + encodeURIComponent(ptitle);
                    url += '&url=' + encodeURIComponent(purl);
                    url += '&counturl=' + encodeURIComponent(purl);
                    Share.popup(url);
                    },
                    popup: function(url) {
                    window.open(url,'','toolbar=0,status=0,width=626, height=436');
                    }
                    };
       </script>
</body>
</html>
